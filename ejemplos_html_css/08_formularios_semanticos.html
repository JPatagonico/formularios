<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conceptos CSS: Formularios Semánticos</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      color: #333;
      background-color: #f9f9f9;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      text-decoration: underline;
    }

    /* --- Estructura del Formulario --- */
    /* 'fieldset' agrupa campos relacionados. 'legend' es el título de ese grupo. */
    fieldset {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      font-size: 1.2em;
      padding: 0 10px;
      color: #555;
    }

    /* --- Etiquetas y Campos --- */
    /* Es CRUCIAL que cada 'input' tenga un 'label' asociado mediante el atributo 'for'. */
    /* Esto mejora la accesibilidad: al hacer clic en la etiqueta, el cursor va al campo. */
    label {
      display: block; /* Hace que la etiqueta ocupe su propia línea */
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%; /* Ocupan todo el ancho disponible */
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Importante para que el padding no afecte el ancho total */
    }

    /* --- Botones --- */
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2c5b8a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer; /* Cambia el cursor a una mano para indicar que es clickeable */
    }
    button:hover {
      background-color: #3a77b3;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h1>Formulario de Registro Semántico</h1>

    <!-- La etiqueta <form> envuelve todo el formulario. -->
    <!-- El atributo 'action' indica a dónde se envían los datos. 'method' es el método HTTP. -->
    <form action="#" method="post">

      <!-- Usamos <fieldset> para agrupar los datos personales. -->
      <fieldset>
        <legend>Datos Personales</legend>

        <div>
          <!-- La etiqueta <label> está conectada al <input> a través del id 'nombre'. -->
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre_usuario" placeholder="Escribe tu nombre completo">
        </div>

        <div>
          <label for="email">Correo Electrónico:</label>
          <!-- type="email" le da al navegador validación básica de email. -->
          <input type="email" id="email" name="email_usuario" placeholder="tu@email.com">
        </div>
      </fieldset>

      <fieldset>
        <legend>Preferencias</legend>

        <div>
          <label for="intereses">Tus intereses:</label>
          <!-- <textarea> para texto largo. -->
          <textarea id="intereses" name="intereses_usuario" rows="4" placeholder="Cuéntanos qué te gusta"></textarea>
        </div>

        <div>
          <label for="notificaciones">Frecuencia de notificaciones:</label>
          <!-- <select> para una lista desplegable de opciones. -->
          <select id="notificaciones" name="frecuencia_notificaciones">
            <option value="diaria">Diaria</option>
            <option value="semanal" selected>Semanal (por defecto)</option>
            <option value="mensual">Mensual</option>
          </select>
        </div>
      </fieldset>

      <!-- El botón de envío. type="submit" es el valor por defecto para un botón dentro de un form. -->
      <button type="submit">Registrarse</button>

    </form>
  </div>

</body>
</html>
